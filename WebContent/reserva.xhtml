<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>Reserva</title>

<meta name="viewport" content="width=device-width, initial-scale=1"/>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" type="text/css"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/pricing/"/>


<link rel="stylesheet" type="text/css"
	href="/Locadora_POO/resources/css/reserva.css" />

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar"
	data-offset="60">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#myPage">PORTO SEGURO</a>
			</div>


			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="telaInicia.xhtml">HOME</a></li>
					<li><a href="telaInicia.xhtml#pricing">VEICULOS</a></li>
					<li><a href="login.xhtml">LOGIN</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<h:form rendered="#{usuarioLogado != null}"> <!-- se usuário logado não for null o link de Logout aparece -->
	<div id="logout">
			<img src="https://img.icons8.com/ios/26/000000/logout-rounded-left-filled.png"/>
			<br/>
			<h:commandLink value="Logout" action="#{loginController.deslogar}"/>
		</div>
		</h:form>

<div id="sobre" class="container marketing">
		<div class="row">
			<div class="col-12">
				<div id="nome-carro2" class="col-md-4">
					<h:form>
						<div class="row">
				<div class="col-md-4">
					<p>Modelo:</p>
					
				</div>
				<div class="col-md-6">
						<h:outputText id="modelo" name="modelo" value="#{aluguelController.aluguel.modelo}" styleClass="form-control" required="" readonly="readonly" type="text" />		
				</div>	
			</div>
			<br></br>
				<div class="row">
				<div class="col-md-4">
					<p>Motorização:</p>
					
				</div>
				<div class="col-md-6">
						<h:outputText id="motorizacao" name="motorizacao" value="#{aluguelController.aluguel.motorizacao}" styleClass="form-control" required="" readonly="readonly" type="text" />		
				</div>	
			</div>
			<br></br>
			
				<div class="row">
				<div class="col-md-4">
					<p>Ano:</p>
					
				</div>
				<div class="col-md-6">
						<h:outputText id="ano" name="ano" value="#{aluguelController.aluguel.ano}" styleClass="form-control" required="" readonly="readonly" type="text" />		
				</div>	
			</div>
				
						</h:form>
				</div>	
				</div>
				<div id="caixa-carro2" class="col-md-4">
					
				</div>
				<div id="caixa-valor2" class="col-md-4">
					<center>
						<h3>Valor Final</h3>
					</center>
					<hr />
					<center>
						<h1>R$ <h:outputText value ="#{aluguelController.aluguel.valor}" /></h1>
					</center>
				</div>
				
			</div>
		</div>
	
	
	<div id="dados">
	<h1>Informações do seu aluguel</h1>
	<div class="col-md-2">
	</div>
	 <div class="col-md-8">

                <div id="area-formulario-contato">
                    <h:form>
                        <div id="envio-dados">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                  <h:inputText id="cpf" name="tCpf" value="#{aluguelController.aluguel.documento}" styleClass="form-control" pt:placeholder="Digite o seu CPF" required="" readonly="readonly" type="text"/>
                                
                                </div>
                                <div class="col-md-6 form-group">
                                  <h:inputText id="qtdDias" name="tQtdDias" value="#{aluguelController.aluguel.qtdDias}" styleClass="form-control" pt:placeholder="Digite a quantidade de diárias" required="" readonly="readonly" type="text"/>
 
                                     
                                </div>
                               

                                <div class="col-md-6 form-group">
                                    	<button class="btn btn-primary">Cancelar</button>
                                </div>
                                
                                <div class="col-md-6 form-group">
                                   	<h:commandButton id="botaoReserva"  value="Reservar" action="#{aluguelController.salvaAluguel}"  styleClass="btn btn-primary"/>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
            <div class="col-md-2">
			</div>
        </div>
</body>
</html>
