<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>Adm Aluguel</title>

<meta name="viewport" content="width=device-width, initial-scale=1" />


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="canonical"
	href="https://getbootstrap.com/docs/4.0/examples/pricing/" />


<link rel="stylesheet" type="text/css"
	href="/Locadora_POO/resources/css/adm.css" />

</head>

<body id="myPage" data-spy="scroll" data-target=".navbar"
	data-offset="60">

	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#myNavbar">
				<span class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#myPage">PORTO SEGURO</a>
		</div>


		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="telaInicia.xhtml">HOME</a></li>
				<li><a href="telaInicia.xhtml#pricing">VEICULOS</a></li>
				<li><a href="login.xhtml">LOGIN</a></li>
			</ul>
		</div>
	</div>
	</nav>
	<br/><br/><br/>
	<h:form rendered="#{usuarioLogado != null}"> <!-- se usuário logado não for null o link de Logout aparece -->
	<div id="logout">
			<img src="https://img.icons8.com/ios/26/000000/logout-rounded-left-filled.png"/>
			<br/>
			<h:commandLink value="Logout" action="#{loginController.deslogar}"/>
		</div>
		</h:form>
<br/><br/><br/>
<div id="botoes-admin">
	<div class="col-md-10"></div>
	<div id="doisbotoes"  class="col-md-2">
		<div class="col-md-6">
			<a href="adm.xhtml">Carros</a>
		</div>
		<div class="col-md-6">
		 <p>Alugueis</p>
		</div>
</div>
</div>

	<h:form class="form-horizontal">

		<div class="col-md-11 control-label">
			<p class="help-block">
				<h11>*</h11>
				Campo Obrigatório
			</p>
		</div>

		<!-- Text input-->
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-2 control-label" for="id">ID Veículo <h11>*</h11></label>
			<div class="col-md-2">
			<h:inputText id="id" name="id" value="#{aluguelController.aluguel.idVeiculo}" 
			pt:placeholder="Identificador do Modelo" class="form-control input-md" 
			required="" type="text" maxlength="11" pattern="[0-9]+$" />		
			</div>
			<div class="col-md-2">
			<h:commandButton type="buttonP" value="Pesquisar" action="#{aluguelController.pesquisaAluguel}" styleClass="btn btn-primary" />
				</div>
			</div>
	
			
		<div class="form-group">
			<label class="col-md-2 control-label" for="Nome">Documento <h11>*</h11></label>
			<div class="col-md-2">
			<h:inputText id="documento" name="documento" value="#{aluguelController.aluguel.documento}" 
			pt:placeholder="Documento" class="form-control input-md" 
			required="" type="text" maxlength="11" pattern="[0-9]+$" />	
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="dataRetirada">Quantidade de Dias<h11>*</h11></label>
			<div class="col-md-2">
			<h:inputText id="qtdeDias" name="qtdeDias" value="#{aluguelController.aluguel.qtdDias}" 
			pt:placeholder="Quantidade de Dias" class="form-control input-md" 
			required="" type="text" maxlength="11" pattern="[0-9]+$" />	
			</div>
			
		</div>
			
			
		<div class="form-group">
			<label class="col-md-2 control-label" for="valor">Valor <h11>*</h11></label>
			<div class="col-md-2">
			<h:inputText id="valor" name="valor" value="#{aluguelController.aluguel.valor}" 
			pt:placeholder="Valor" class="form-control input-md" 
			required="" type="text" maxlength="11" pattern="[0-9]+$" />	
			</div>
			<label class="col-md-2 control-label" for="status">Status <h11>*</h11></label>
			<div class="col-md-2">
			<h:inputText id="status" name="status" value="#{aluguelController.aluguel.situacao}" 
			pt:placeholder="Status do Aluguel" class="form-control input-md" 
			required="" type="text" maxlength="11" pattern="[0-9]+$" />	
			</div>
			</div>

				
<div id="caixa-botoes" class="form-group">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<h:commandButton type="buttonL" value="Limpar" action="#{aluguelController.limpaAluguel}" styleClass="btn btn-primary" />
				</div>
				<div class="col-md-2">
					<h:commandButton type="buttonA" value="Alterar" action="#{aluguelController.atualizaAluguel}" styleClass="btn btn-primary" />
				</div>
				
			</div>
			
			</h:form>
			
			<div id="table">
					<h:form>
					<table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Documento</th>
					      <th scope="col">Qtde Dias</th>
					      <th scope="col">Valor</th>
					       <th scope="col">Status</th>
					    </tr>
					  </thead>
					  <tbody>
					   <c:forEach var="aluguel" items="#{aluguelController.alugueis}">
						   	<tr>
						      <th scope="row">#{aluguel.idVeiculo}</th>
						      <td>#{aluguel.documento}</td>
						      <td>#{aluguel.qtdDias}</td>
						      <td>#{aluguel.valor}</td>
						      <td>#{aluguel.situacao}</td>
						    </tr>
          				</c:forEach>
					  </tbody>
					</table>
					</h:form>
					</div>
				

</body>
</html>
