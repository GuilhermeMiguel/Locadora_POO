<div id="botoes-admin">
	<div class="col-md-10"></div>

		<div class="col-md-6">
			<p>Carros</p>

	<h:form class="form-horizontal">

		<div class="col-md-11 control-label">
			<p class="help-block">
				<h11>*</h11>
				Campo Obrigatório
			</p>
		</div>

		<!-- Text input-->
		<div class="form-group">
			
			<label class="col-md-2 control-label" for="Nome">ID <h11>*</h11></label>
			<div class="col-md-3">
				<h:inputText id="id" name="id" value="#{veiculoController.veiculo.id}" pt:placeholder="Identificador do Modelo" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$" />		
			</div>
			<div class="col-md-2">
					<h:commandButton type="buttonP" value="Pesquisar" action="#{veiculoController.pesquisaVeiculo}" styleClass="btn btn-primary" />
			</div>	
		</div>
	
			
		<div class="form-group">
			<label class="col-md-2 control-label" for="Nome">Modelo <h11>*</h11></label>
			<div class="col-md-8">
				<h:inputText id="modelo" name="modelo"  value="#{veiculoController.veiculo.modelo}" pt:placeholder="Modelo"	class="form-control input-md" required="" type="text"/>
			</div>
		</div>

		<div class="form-group">
			<label class="col-md-2 control-label" for="Nome">Motorização<h11>*</h11></label>
			<div class="col-md-2">
				<h:inputText id="motor" name="motor" value="#{veiculoController.veiculo.motorizacao}" pt:placeholder="Motorização" class="form-control input-md"  type="text" maxlength="10" onBlur="showhide()" />
			</div>
			
			<label class="col-md-1 control-label" for="Nome">Ano<h11>*</h11></label>
			<div class="col-md-2">
				<h:inputText id="ano" name="ano" value="#{veiculoController.veiculo.ano}" pt:placeholder="XXXX" class="form-control input-md"  type="text" maxlength="10"  OnKeyPress="formatar('####', this)" onBlur="showhide()" />		
			</div>
			
			<label class="col-md-1 control-label" for="Marca">Marca<h11>*</h11></label>
			<div class="col-md-2">
				<h:inputText id="marca" name="marca" value="#{veiculoController.veiculo.marca}" pt:placeholder="Marca" class="form-control input-md"  type="text" maxlength="10" onBlur="showhide()" />
			</div>
			</div>

		<div class="form-group">
			
			<label class="col-md-2 control-label" for="Diaria">Diária <h11>*</h11></label>
			<div class="col-md-3">
				<h:inputText id="diaria" name="diaria"  value="#{veiculoController.veiculo.diaria}" pt:placeholder="R$ Diária" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$" />
			</div>
			
			<label class="col-md-2 control-label" for="Quantidade">Quantidade <h11>*</h11></label>
			<div class="col-md-3">
				<h:inputText id="quantidade" name="quantidade" value="#{veiculoController.veiculo.quantidade}" pt:placeholder="Quantidade" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$" />
			</div>
			</div>
		
			
			<div class="form-group">
			<label class="col-md-2 control-label" for="Situacao">Situação <h11>*</h11></label>
			<div class="col-md-3">
				<h:inputText id="situacao" name="situacao" value="#{veiculoController.veiculo.situacao}" pt:placeholder="Situação" class="form-control input-md" required="" type="text" maxlength="12" pattern="[0-9]+$" />
			</div>
			</div>
		
		<div id="caixa-botoes" class="form-group">
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<h:commandButton type="buttonL" value="Cancelar" action="#{veiculoController.limpaVeiculo}" styleClass="btn btn-primary" />
				</div>
				<div class="col-md-2">
					<h:commandButton type="buttonA" value="Alterar" action="#{veiculoController.atualizaVeiculo}" styleClass="btn btn-primary" />
				</div>
				<div class="col-md-2">
					<h:commandButton type="buttonS" value="Salvar" action="#{veiculoController.salvaVeiculo}" styleClass="btn btn-primary" />
				</div>

			</div>
		</h:form>	
		
			<div id="table">
					<h:form>
					<table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Modelo</th>
					      <th scope="col">Motorização</th>
					      <th scope="col">Marca</th>
					    </tr>
					  </thead>
					  <tbody>
					   <c:forEach var="veiculo" items="#{veiculoController.veiculos}">
						   	<tr>
						      <th scope="row">#{veiculo.id}</th>
						      <td>#{veiculo.modelo}</td>
						      <td>#{veiculo.motorizacao}</td>
						      <td>#{veiculo.marca}</td>
						    </tr>
          				</c:forEach>
					  </tbody>
					</table>
					</h:form>
			</div>
	</body>
</html>
